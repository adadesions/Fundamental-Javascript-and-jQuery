<body>
<script type="text/javascript">
var even_fibo = function(nth){
	var n0 = 1
		n1 = 1
		store = []
		count = 0;		

	for(i=1; i<=nth; i++){
		temp = n0+n1;
		if(temp%2 == 0 && temp != Infinity)
			store.push(temp);						

		n0 = n1;
		n1 = temp;
	}	
	return store;

}
var t = even_fibo(1472); //Max input is 1472

var sum = t.reduce(function(res,num){ //Advance level for sum; Don't care on this time
	return res += num;
}, 0);
document.write("Summation = "+sum);

</script>
