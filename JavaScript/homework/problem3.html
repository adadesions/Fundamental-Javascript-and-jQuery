<!DOCTYPE html>
<html>
<head>
	<title>Problem3 - Factorial</title>
</head>
<body>
<script type="text/javascript">
	var factorial = function(n){
	if(n == 0 || n == 1)
		return 1
	else if( n < 0)
		return undefined 

	var result = 1		
	for(var i = 2; i<=n; i++)
		result *= i;
	return result;
};

var input = prompt("Enter a number: ");
document.write(factorial(input));
</script>
</body>
</html>
