<!DOCTYPE html>
<html>
<head>
	<title>Repeat statement</title>
</head>
<body>
<script type="text/javascript">
	var i = 0;
	document.write("While Loop...");
	while(i<30){
		document.write(i+",");
		i++;
	}
	document.write("<br> For Loop...");
	for(k = 0; k<i; k++){
		document.write(k+",")
	}

	document.write("<br> Do while...");
	i = 0;
	do{
		document.write(i+",");
		i++;
	}while(i < 30)
</script>
</body>
</html>
